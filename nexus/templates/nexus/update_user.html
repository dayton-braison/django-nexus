{% extends 'base.html' %}
{% block title %}Update User Profile | Nexus {% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>Update User</h2>
    <br>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}
        <br>
        {{profile_form.as_p}}
        <br>
        <button type="submit" class="btn btn-warning">Update</button>
    </form>
</div>
{% endblock %}
